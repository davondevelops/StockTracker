<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    {%load static%}
    <link rel="stylesheet" href="{% static 'css/homepage.css' %}">
    {%load custom_tags%}
</head>

<body>
    <div id='wrapper'>
        <div id='welcome_bar'>
            <h2>Welcome {{loggedin.first_name}} {{loggedin.last_name}}</h2>
            <div style="display: inline-flex;">
                <p>
                <div id="currentTime"> </div>
                <p> | </p><a href="/logout">Logout</a></p>
            </div>

        </div>
        <div class='navbar'>
            <div><a href="/watchlists"><button>Research</button></a></div>
            <div><a href=""><button>News</button></a></div>
            <div><a href="/stocktrackerform"><button>Stats</button></a></div>
            <div><a href="/performance"><button>Performance</button></a></div>
            <form action="/displayStock">
                <input type="text" name="stock_ticker" placeholder="Enter Ticker Here">
                <input type="radio" id="stock" name="asset" value="stock">
                <label for="stock">Stock</label>
                <input type="radio" id="crypto" name="asset" value="crypto">
                <label for="crypto">Crypto</label>
                <button type="submit">GO</button>
            </form>
        </div>
        <div id=main>
                <div id="calcontainer">
                <div id="calcalendar">
                    <div class="month">
                        <i class="fas fa-angle-left prev"></i>
                        <div class="date">
                            <h1></h1>
                            <p></p>
                        </div>
                        <i class="fas fa-angle-right next"></i>
                    </div>
                    <div class="weekdays">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div class="days"></div>
                </div>
                <div id= "info">
                    <div class="box">
                        <h2>Month Stats</h2>
                        <br>
                        <p id="monthsprofit"></p>
                        <p id="monthsTrades"></p>
                        <p id="winpercentage"></p>
                        <p id="avgWins"></p>
                        <p id="avgLoss"></p>
                    </div>
                    <div class="box">
                        
                    </div>
                </div>
                {{ hist|json_script:"hist" }}
            <script src="../static/js/script.js"></script>
        </div>

    </div>
</body>
<script>
    function updateTime() {
        myDiv = document.getElementById("currentTime");
        myDiv.innerHTML = `${new Date().toLocaleString()}`
    }

    var t = setInterval(updateTime, 1000);
</script>

</html>
