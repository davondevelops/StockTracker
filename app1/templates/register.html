<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <h1>Welcome new user, enter all fields as they are all required</h1>
    {% if messages %}
            <ul class="messages">    
                {% for message in messages %}    
                    <li {% if message.tags %} class="{{ message.tags }}" style="color: red;" {%endif %}>{{ message }}</li>    
                {% endfor %}
            </ul>
        {% endif %}
    <form action="register/create" method="post">
        {%csrf_token%}
        <p>First Name: <input type="text" name="fname"></p>
        <p>Last Name: <input type="text" name="lname"></p>
        <p>Email: <input type= "text" name= "email"></p>
        <p>Password: <input type= "password" name= "pw"></p>
        <p>Confirm Password: <input type= "password" name= "cpw"></p>
        <p><button type="submit">Register</button>  <a href="/login">Already an User</a></p>

    </form>
</body>
</html>
