<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    {%load static%}
    <link rel="stylesheet" href="{% static 'css/watchlist.css' %}">
</head>
<body>
    <div id='wrapper'>
        <div id ='welcome_bar'>
            <p>Welcome {{loggedin.first_name}} {{loggedin.last_name}}</p>
            <div style="display: inline-flex;"><p><div id="currentTime">  </div><p> | </p><a href="/logout">Logout</a></p></div>
            
        </div>
        <div class= 'navbar navbar-dark bg-primary'>
            <div><a href="/homepage"><button>Home</button></a></div>
            <div><a href=""><button>News</button></a></div>
            <div><a href="/stocktrackerform"><button>Stats</button></a></div>
            <div><a href="/performance"><button>Performance</button></a></div>
            <form action="/displayStock" >
                <input type="text" name="stock_ticker" placeholder="Enter Ticker Here">
                <button type="submit">GO</button>
            </form>
        </div>
        <br>
        <h1 style="text-align: center;">Here are your Watchlists</h1>
        <br>
        <br>
        {%for watchlist in watchlist%}
            <a class="watchlist" href="watchlist/{{watchlist.id}}/add">{{watchlist.name}}</a>
            <br>
        {% endfor %}
        <br>
        <br>
        <a href="/watchlist/add">New Watchlist?</a>
</body>
<script>
    function updateTime(){
        myDiv = document.getElementById("currentTime");
        myDiv.innerHTML = `${new Date().toLocaleString()}`
    }

    var t = setInterval(updateTime, 1000);
</script>
</html>
